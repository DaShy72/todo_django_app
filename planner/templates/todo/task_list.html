{% extends 'todo/base.html' %}
{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task_create' %}" class="btn">Add New Task</a>
<ul class="task-list">
    {% for task in tasks %}
        <li class="task-item">
            <span style="background:#d3d3d3; padding:8px 12px; border-radius:12px; display:inline-block; margin: 1px 10px">{{ task.title }}</span><span class="task-title">{{task.description}}</span>
            <span class="task-status">{% if task.completed %}✅{% else %}❌{% endif %}</span>
            <span class="task-actions">
                <a href="{% url 'task_edit' task.pk %}" class="btn">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
