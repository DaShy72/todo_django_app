<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 60px;
            margin-top: 300px;
            text-transform: uppercase;
            text-align: center;
            color: #333;
        }
        .start-btn {
            margin-top: auto;
            margin-bottom: 400px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Goodbye</h1>
    <a href="/" class="start-btn">Home page</a>
</body>
</html>
